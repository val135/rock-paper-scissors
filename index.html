<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, paper, scissors</title>
</head>
<body>

    <header>
        <h1>Rock, Paper, Scissors</h1>
        <div class="score" id="score">
            <div>Score</div>
            <span class="score-num" id="user-score">0</span> - 
            <span class="score-num" id="pc-score">0</span>
        </div>
    </header>

    <main>
        <div class="icons">

            <div class="icon" id="rock"><img src="images/rock-icon.png"></div>
            <div class="icon" id="paper"><img src="images/paper-icon.png"></div>
            <div class="icon" id="scissors"><img src="images/scissors-icon.png"></div>

        </div>

        <div class="result">
            <h3>Select an icon</h3>
        </div>

        <button id="reset" onclick="location.reload()">Reset</button>

    </main>

    

    <script src="app.js"></script>
</body>

</html>
